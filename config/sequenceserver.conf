# SequenceServer Configuration
# https://sequenceserver.com/

# Host and Port
# By default, SequenceServer listens on localhost:4567
# In Docker, we bind to 0.0.0.0 to accept external connections
:host: 0.0.0.0
:port: 4567

# BLAST Database Directory
# Path to the directory containing BLAST databases
:database_dir: /app/blast_dbs

# Database Widget - Use tree view for better organization
:databases_widget: tree

# Number of Threads
# Number of threads to use for BLAST searches
# Set to 0 to use all available cores
:num_threads: 4

# Options
# Additional BLAST options
:options:
  :blastp:
    - '-evalue 1e-5'
  :blastn:
    - '-evalue 1e-5'
  :blastx:
    - '-evalue 1e-5'
  :tblastn:
    - '-evalue 1e-5'
  :tblastx:
    - '-evalue 1e-5'

# Search result caching
# Cache BLAST search results to improve performance
:job_lifetime: 43200  # 12 hours in seconds

# Development mode (set to false for production)
:development: false
